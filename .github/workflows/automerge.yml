name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  check_status:
    runs-on: ubuntu-latest

    steps:
    - name: Check Action Status
      uses: actions/github-script@v5
      id: check_status
      with:
        script: |
          const anyFailed = false;

          return anyFailed;

  dummy_job:
    runs-on: ubuntu-latest
    needs: check_status
    if: ${{ needs.check_status.outputs.status != 'true' }}

    steps:
    - name: Hello World
      run: echo "Hello world"
