name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  check_status:
    runs-on: ubuntu-latest

    steps:
    - name: Check Action Status
      uses: actions/github-script@v5
      id: check_status
      with:
        script: |
          const { data: runs } = await github.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: context.workflow,
            status: 'completed',
            per_page: 10
          });

          const failedRuns = runs.filter(run => run.conclusion === 'failure');
          const anyFailed = failedRuns.length > 0;

          console.log(`Failed runs: ${failedRuns.length}`);

          return anyFailed;

  dummy_job:
    runs-on: ubuntu-latest
    needs: check_status
    if: ${{ needs.check_status.outputs.status != 'true' }}

    steps:
    - name: Hello World
      run: echo "Hello world"
